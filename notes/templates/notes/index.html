<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Étudiant - SUPNUM</title>
    <style>
        /* Design inspiré de ton projet PHP original */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .login-container {
            background: white; border-radius: 20px; width: 100%; max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15); overflow: hidden;
            animation: fadeInUp 0.6s ease;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .login-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white; padding: 40px 30px; text-align: center;
        }
        .login-form { padding: 40px 30px; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .form-group input {
            width: 100%; padding: 15px; border: 2px solid #e1e5e9; border-radius: 10px;
            background: #f8f9fa; transition: 0.3s;
        }
        .form-group input:focus { border-color: #2a5298; outline: none; background: white; }
        .semester-selection { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .semester-option input { display: none; }
        .semester-label {
            display: block; padding: 12px; background: #f8f9fa; border: 2px solid #e1e5e9;
            border-radius: 10px; text-align: center; cursor: pointer; transition: 0.3s; font-weight: 600;
        }
        .semester-option input:checked + .semester-label {
            background: #2a5298; color: white; border-color: #2a5298;
        }
        .login-btn {
            width: 100%; padding: 15px; background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(42,82,152,0.3); }
        .error-message { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #dc3545; }

        .semester-selection {
        display: grid;
        grid-template-columns: repeat(1, 1fr); /* 2 colonnes par défaut */
        gap: 10px;
        margin-bottom: 25px;
            }

        @media (min-width: 600px) {
            .semester-selection {
                grid-template-columns: repeat(2, 1fr); /* 4 colonnes sur tablette/PC */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>SUPNUM</h1>
            <p>Accès aux Relevés de Notes</p>
        </div>
        <div class="login-form">
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="matricule">Matricule Étudiant</label>
                    <input type="text" id="matricule" name="matricule" placeholder="Votre Matricule" required>
                </div>
                <div class="form-group">
                    <label>Sélectionner le Semestre</label>
                    <div class="semester-selection">
                        <div class="semester-option">
                            <input type="radio" id="s1" name="semestre" value="1" required>
                            <label for="s1" class="semester-label">Semestre 1</label>
                        </div>
                        <div class="semester-option">
                            <input type="radio" id="s2" name="semestre" value="2">
                            <label for="s2" class="semester-label">Semestre 2</label>
                        </div>
                        <div class="semester-option">
                            <input type="radio" id="s3" name="semestre" value="3">
                            <label for="s3" class="semester-label">Semestre 3</label>
                        </div>
                        <div class="semester-option">
                            <input type="radio" id="s4" name="semestre" value="4">
                            <label for="s4" class="semester-label">Semestre 4</label>
                        </div>
                        </div>
                </div>
                <button type="submit" class="login-btn">Accéder au Relevé</button>
            </form>
        </div>
    </div>
</body>
</html>
